<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fnord</title>
    <style>
        @font-face {
            font-family: 'VT323';
            font-style: normal;
            font-weight: 400;
            font-display: swap;
            src: url(fonts/VT323-Regular.woff2) format('woff2');
        }
        @font-face {
            font-family: 'Courier Prime';
            font-style: normal;
            font-weight: 400;
            font-display: swap;
            src: url(fonts/CourierPrime-Regular.woff2) format('woff2');
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --bg: #0a0a0a;
            --green: #66d9a0;
            --green-dim: #4daa7a;
            --green-dark: #337755;
            --mono: 'VT323', monospace;
            --mono-alt: 'Courier Prime', monospace;
        }

        body {
            background: var(--bg);
            color: var(--green);
            font-family: var(--mono);
            font-size: 18px;
            line-height: 1.6;
            overflow-x: hidden;
            cursor: crosshair;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(102, 217, 160, 0.02) 50%, rgba(0, 0, 0, 0.25) 50%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 1000;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 80px;
            background: linear-gradient(to bottom, transparent, rgba(102, 217, 160, 0.08), transparent);
            pointer-events: none;
            z-index: 999;
            animation: scanline 6s linear infinite;
            opacity: 0.4;
        }

        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100vh); }
        }

        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }

        .container {
            max-width: 900px;
            padding: 40px 30px;
            text-align: center;
        }

        .prompt-line {
            color: var(--green-dim);
            margin-bottom: 8px;
            font-size: 14px;
        }

        .prompt-line::before { content: '$ '; color: var(--green-dark); }

        .cursor {
            display: inline-block;
            width: 10px; height: 20px;
            background: var(--green);
            animation: blink 1s step-end infinite;
            vertical-align: text-bottom;
        }

        #oracle {
            min-height: 200px;
            padding: 40px 0;
            font-family: var(--mono-alt);
            font-size: 32px;
            line-height: 1.7;
            color: var(--green);
            white-space: pre-wrap;
            word-wrap: break-word;
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 0 0 8px rgba(102, 217, 160, 0.3);
        }

        .attribution {
            font-family: var(--mono);
            font-size: 14px;
            color: var(--green-dark);
            margin-top: 0;
            min-height: 20px;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .attribution.visible { opacity: 1; }

        .hint {
            position: fixed;
            bottom: 40px;
            left: 0; right: 0;
            text-align: center;
            font-size: 12px;
            color: var(--green-dark);
            opacity: 0.5;
        }

        .nav-back {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 13px;
            z-index: 100;
        }

        .nav-back a {
            color: var(--green-dark);
            text-decoration: none;
            border: 1px solid rgba(102, 217, 160, 0.15);
            padding: 3px 8px;
            transition: all 0.2s;
        }

        .nav-back a:hover {
            color: var(--green);
            border-color: var(--green-dim);
        }

        .status {
            position: fixed;
            bottom: 0; left: 0; right: 0;
            font-size: 12px;
            color: var(--green-dark);
            padding: 4px 15px;
            display: flex;
            justify-content: space-between;
            background: rgba(10, 10, 10, 0.9);
            border-top: 1px solid rgba(102, 217, 160, 0.1);
            z-index: 50;
        }

        #counter { color: var(--green-dim); }

        @media (max-width: 768px) {
            #oracle { font-size: 24px; }
            .container { padding: 30px 20px; }
        }

        @media (max-width: 480px) {
            #oracle { font-size: 20px; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="prompt-line">cat /dev/fnord</div>
    <div id="oracle"></div>
    <div id="attribution" class="attribution"></div>
    <div class="prompt-line"><span class="cursor"></span></div>
</div>

<div class="hint">click anywhere or press space</div>

<div class="nav-back">
    <a href="/">[home]</a>
</div>

<div class="status">
    <span>FNORD v23.5 // CHANNEL OPEN</span>
    <span id="counter">transmissions: 0</span>
</div>

<script>
var TRANSMISSIONS = [
    { text: "The map is not the territory.\nThe word is not the thing defined.", source: "Korzybski" },
    { text: "Repetition is not generality.\nRepetition and resemblance are different in kind,\nextremely so.", source: "Deleuze" },
    { text: "All consistent axiomatic systems\ncontain undecidable propositions.", source: "Gödel" },
    { text: "Whatever you say it is, it isn't.", source: "Korzybski" },
    { text: "A is not A.\nEverything changes.\nNothing has fixed essence.", source: "Korzybski — Non-Identity" },
    { text: "We never know everything about anything.", source: "Korzybski — Non-Allness" },
    { text: "The real universe is always\none step beyond logic.", source: "Wilson" },
    { text: "What the thinker thinks,\nthe prover proves.", source: "Wilson" },
    { text: "Every nervous system creates\nits own model of the universe.", source: "Wilson" },
    { text: "The border between the Real and the Unreal is not fixed,\nbut just marks the last place\nwhere rival gangs of shamans\nfought each other to a standstill.", source: "Wilson" },
    { text: "Belief is the death of intelligence.", source: "Wilson" },
    { text: "I don't believe anything,\nbut I have many suspicions.", source: "Wilson" },
    { text: "Only the madman is absolutely sure.", source: "Wilson" },
    { text: "Think for yourself, schmuck.", source: "Wilson" },
    { text: "The totally convinced and the totally stupid\nhave too much in common\nfor the resemblance to be accidental.", source: "Wilson" },
    { text: "You are precisely as big as what you love\nand precisely as small\nas what you allow to annoy you.", source: "Wilson" },
    { text: "Reality is the original Rorschach.", source: "Wilson" },
    { text: "Horror is the natural reaction\nto the last 5,000 years of history.", source: "Wilson" },
    { text: "We look at the world through windows\non which have been drawn grids.\nDifferent philosophies use different grids.", source: "Wilson" },
    { text: "Stalling indicates productive threshold.\nNeuroplasticity in progress,\nnot failure.", source: "Semantic Training" },
    { text: "Neural systems reorganizing under stress\nexhibit temporary entropy-increase\nbefore new patterns crystallize.", source: "Semantic Training" },
    { text: "No framework can be\nsimultaneously complete and consistent.\nThis is feature, not bug.", source: "Gödel — applied" },
    { text: "Each engagement creates\nunrepeatable differentiation.", source: "Deleuze — applied" },
    { text: "Meaning emerges through use,\ncontext, and relational structure.", source: "Linguistic Domain" },
    { text: "Consciousness is not IN the body.\nThe body is IN consciousness.", source: "Wilson" },
    { text: "Under the present brutal and primitive\nconditions on this planet,\nevery person you meet should be regarded\nas one of the walking wounded.", source: "Wilson" },
    { text: "GROUPS NEVER LEARN ANYTHING.\nONLY INDIVIDUALS LEARN.", source: "Wilson" },
    { text: "All phenomena are real in some sense,\nunreal in some sense,\nmeaningless in some sense,\nreal and meaningless in some sense,\nunreal and meaningless in some sense,\nand real and unreal\nand meaningless in some sense.", source: "Wilson" },
    { text: "The web of life is a beautiful\nand meaningless dance.\nThe web of life is a process with a purpose.\nI don't know which, if either, is correct.\nBoth seem likely at times.", source: "Wilson" },
    { text: "The function of law and theology are the same:\nto keep the poor from taking back by force\nwhat the rich have taken by cunning.", source: "Wilson" },
    { text: "My goal is to try to get people into\na state of generalized agnosticism.\nNot just about God,\nbut about everything.", source: "Wilson" },
    { text: "It is my firm belief that it is a mistake\nto hold firm beliefs.", source: "Wilson" },
    { text: "The abandoned infant's cry\nis rage, not fear.", source: "Wilson" },
    { text: "Is the thought which is thinking\nabout the thought which is thinking\nabout this sentence\nthe same thought?", source: "Wilson" },
    { text: "Increased chaos in comprehension-responses\nmay indicate neuroplastic adaptation.\nEntropy before crystallization.", source: "Semantic Training" },
    { text: "We CANNOT directly measure neuroplasticity.\nWe CAN observe behavioral markers\nsuggesting adaptation.", source: "Semantic Training" },
    { text: "Language can refer to itself,\ncreating insight through paradox.", source: "Korzybski — Self-Reflexiveness" },
    { text: "Humans accumulate knowledge\nacross generations.", source: "Korzybski — Time-Binding" },
    { text: "Framework resists systematization\nwhile maintaining structural integrity.", source: "Deleuze — applied" },
];

var GLITCH = "\u2593\u2592\u2591\u2588\u2584\u2580\u2590\u258C\u2554\u2557\u255A\u255D\u2551\u2550\u253C\u252C\u2534\u251C\u2524\u2500\u2502\u25CF\u25C6\u25C7\u25CB\u25CE";
var transmissionCount = 0;
var isGlitching = false;
var lastIndex = -1;
var autoTimer = null;

function pickRandom() {
    var idx;
    do {
        idx = Math.floor(Math.random() * TRANSMISSIONS.length);
    } while (idx === lastIndex && TRANSMISSIONS.length > 1);
    lastIndex = idx;
    return TRANSMISSIONS[idx];
}

function transmit() {
    var oracle = document.getElementById('oracle');
    var attrEl = document.getElementById('attribution');
    var entry = pickRandom();
    var msg = entry.text;
    isGlitching = true;
    attrEl.className = 'attribution';
    attrEl.textContent = '';

    var frame = 0;
    var max = 20;

    var interval = setInterval(function() {
        var out = '';
        for (var i = 0; i < msg.length; i++) {
            if (msg[i] === '\n') {
                out += '\n';
            } else if (Math.random() < (frame / max)) {
                out += msg[i];
            } else {
                out += GLITCH[Math.floor(Math.random() * GLITCH.length)];
            }
        }
        oracle.textContent = out;
        frame++;

        if (frame >= max) {
            clearInterval(interval);
            oracle.textContent = msg;
            isGlitching = false;
            transmissionCount++;
            document.getElementById('counter').textContent = 'transmissions: ' + transmissionCount;
            attrEl.textContent = '— ' + entry.source;
            attrEl.className = 'attribution visible';
        }
    }, 55);

    resetAutoTimer();
}

function resetAutoTimer() {
    if (autoTimer) clearInterval(autoTimer);
    autoTimer = setInterval(function() {
        if (!isGlitching) transmit();
    }, 120000);
}

document.addEventListener('click', function(e) {
    if (e.target.closest('.nav-back')) return;
    if (!isGlitching) transmit();
});

document.addEventListener('keydown', function(e) {
    if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        if (!isGlitching) transmit();
    }
});

transmit();
</script>
</body>
</html>
