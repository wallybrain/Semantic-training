var GLITCH = "\u2593\u2592\u2591\u2588\u2584\u2580\u2590\u258C\u2554\u2557\u255A\u255D\u2551\u2550\u253C\u252C\u2534\u251C\u2524\u2500\u2502\u25CF\u25C6\u25C7\u25CB\u25CE";
var transmissionCount = 0;
var isGlitching = false;
var lastIndex = -1;
var autoTimer = null;

function pickRandom() {
    var idx;
    do {
        idx = Math.floor(Math.random() * TRANSMISSIONS.length);
    } while (idx === lastIndex && TRANSMISSIONS.length > 1);
    lastIndex = idx;
    return TRANSMISSIONS[idx];
}

function transmit() {
    var oracle = document.getElementById('oracle');
    var attrEl = document.getElementById('attribution');
    var entry = pickRandom();
    var msg = entry.text;
    isGlitching = true;
    attrEl.className = 'attribution';
    attrEl.textContent = '';

    var frame = 0;
    var max = 20;

    var interval = setInterval(function() {
        var out = '';
        for (var i = 0; i < msg.length; i++) {
            if (msg[i] === '\n') {
                out += '\n';
            } else if (Math.random() < (frame / max)) {
                out += msg[i];
            } else {
                out += GLITCH[Math.floor(Math.random() * GLITCH.length)];
            }
        }
        oracle.textContent = out;
        frame++;

        if (frame >= max) {
            clearInterval(interval);
            oracle.textContent = msg;
            isGlitching = false;
            transmissionCount++;
            document.getElementById('counter').textContent = 'transmissions: ' + transmissionCount;
            attrEl.textContent = '— ' + entry.source;
            attrEl.className = 'attribution visible';
        }
    }, 55);

    resetAutoTimer();
}

function resetAutoTimer() {
    if (autoTimer) clearInterval(autoTimer);
    autoTimer = setInterval(function() {
        if (!isGlitching) transmit();
    }, 120000);
}

document.addEventListener('click', function(e) {
    if (e.target.closest('.nav-back')) return;
    if (!isGlitching) transmit();
});

document.addEventListener('keydown', function(e) {
    if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        if (!isGlitching) transmit();
    }
});

transmit();
