<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fnord</title>
    <style>
        @font-face {
            font-family: 'VT323';
            font-style: normal;
            font-weight: 400;
            font-display: swap;
            src: url(fonts/VT323-Regular.woff2) format('woff2');
        }
        @font-face {
            font-family: 'Courier Prime';
            font-style: normal;
            font-weight: 400;
            font-display: swap;
            src: url(fonts/CourierPrime-Regular.woff2) format('woff2');
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --bg: #0a0a0a;
            --green: #66d9a0;
            --green-dim: #4daa7a;
            --green-dark: #337755;
            --mono: 'VT323', monospace;
            --mono-alt: 'Courier Prime', monospace;
        }

        body {
            background: var(--bg);
            color: var(--green);
            font-family: var(--mono);
            font-size: 18px;
            line-height: 1.6;
            overflow-x: hidden;
            cursor: crosshair;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(102, 217, 160, 0.02) 50%, rgba(0, 0, 0, 0.25) 50%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 1000;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 80px;
            background: linear-gradient(to bottom, transparent, rgba(102, 217, 160, 0.08), transparent);
            pointer-events: none;
            z-index: 999;
            animation: scanline 6s linear infinite;
            opacity: 0.4;
        }

        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100vh); }
        }

        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }

        .container {
            max-width: 900px;
            padding: 40px 30px;
            text-align: center;
        }

        .prompt-line {
            color: var(--green-dim);
            margin-bottom: 8px;
            font-size: 14px;
        }

        .prompt-line::before { content: '$ '; color: var(--green-dark); }

        .cursor {
            display: inline-block;
            width: 10px; height: 20px;
            background: var(--green);
            animation: blink 1s step-end infinite;
            vertical-align: text-bottom;
        }

        #oracle {
            min-height: 200px;
            padding: 40px 0;
            font-family: var(--mono-alt);
            font-size: 32px;
            line-height: 1.7;
            color: var(--green);
            white-space: pre-wrap;
            word-wrap: break-word;
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 0 0 8px rgba(102, 217, 160, 0.3);
        }

        .attribution {
            font-family: var(--mono);
            font-size: 14px;
            color: var(--green-dark);
            margin-top: 0;
            min-height: 20px;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .attribution.visible { opacity: 1; }

        .hint {
            position: fixed;
            bottom: 40px;
            left: 0; right: 0;
            text-align: center;
            font-size: 12px;
            color: var(--green-dark);
            opacity: 0.5;
        }

        .nav-bar {
            position: fixed;
            top: 0; left: 0; right: 0;
            font-size: 13px;
            color: var(--green-dark);
            padding: 6px 15px;
            display: flex;
            justify-content: space-between;
            background: rgba(10, 10, 10, 0.9);
            border-bottom: 1px solid rgba(102, 217, 160, 0.1);
            z-index: 100;
        }

        .nav-left, .nav-right {
            display: flex;
            gap: 10px;
        }

        .nav-bar a {
            color: var(--green-dark);
            text-decoration: none;
            transition: color 0.2s;
        }

        .nav-bar a:hover {
            color: var(--green);
        }

        .status {
            position: fixed;
            bottom: 0; left: 0; right: 0;
            font-size: 12px;
            color: var(--green-dark);
            padding: 4px 15px;
            display: flex;
            justify-content: space-between;
            background: rgba(10, 10, 10, 0.9);
            border-top: 1px solid rgba(102, 217, 160, 0.1);
            z-index: 50;
        }

        #counter { color: var(--green-dim); }

        @media (max-width: 768px) {
            #oracle { font-size: 24px; }
            .container { padding: 30px 20px; }
        }

        @media (max-width: 480px) {
            #oracle { font-size: 20px; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="prompt-line">cat /dev/fnord</div>
    <div id="oracle"></div>
    <div id="attribution" class="attribution"></div>
    <div class="prompt-line"><span class="cursor"></span></div>
</div>

<div class="hint">click anywhere or press space</div>

<div class="nav-bar">
    <div class="nav-left">
        <a href="https://wallybrain.net">[wallybrain]</a>
    </div>
    <div class="nav-right">
        <a href="/">[home]</a>
        <a href="semantic-training.html">[fnord]</a>
        <a href="library.html">[library]</a>
        <a href="https://solitaire.wallybrain.icu">[solitaire]</a>
        <a href="https://code.wallyblanchard.com">[IDE]</a>
    </div>
</div>

<div class="status">
    <span>FNORD v23.5 // CHANNEL OPEN</span>
    <span id="counter">transmissions: 0</span>
</div>

<script src="/js/fnord.js"></script>
</body>
</html>
