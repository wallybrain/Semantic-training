<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library // wallyblanchard.com</title>
    <style>
        @font-face {
            font-family: 'VT323';
            font-style: normal;
            font-weight: 400;
            font-display: swap;
            src: url(fonts/VT323-Regular.woff2) format('woff2');
        }
        @font-face {
            font-family: 'Courier Prime';
            font-style: normal;
            font-weight: 400;
            font-display: swap;
            src: url(fonts/CourierPrime-Regular.woff2) format('woff2');
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --bg: #0e0a1e;
            --terminal-bg: #06060f;
            --green: #66d9a0;
            --green-dim: #4daa7a;
            --green-dark: #337755;
            --amber: #d4a853;
            --cyan: #5bcefa;
            --mono: 'VT323', monospace;
            --mono-alt: 'Courier Prime', monospace;
        }

        body {
            background: var(--bg);
            color: var(--green);
            font-family: var(--mono);
            font-size: 18px;
            line-height: 1.6;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(102, 217, 160, 0.02) 50%, rgba(0, 0, 0, 0.25) 50%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 1000;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px 60px;
        }

        .terminal-window {
            background: var(--terminal-bg);
            border: 1px solid rgba(102, 217, 160, 0.15);
            margin-top: 20px;
        }

        .terminal-header {
            background: rgba(102, 217, 160, 0.06);
            border-bottom: 1px solid rgba(102, 217, 160, 0.15);
            padding: 8px 15px;
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .terminal-title {
            font-size: 14px;
            color: var(--green-dim);
            letter-spacing: 2px;
        }

        .header-links {
            margin-left: auto;
            display: flex;
            gap: 8px;
        }

        .header-links a {
            font-size: 14px;
            padding: 2px 10px;
            border: 1px solid rgba(102, 217, 160, 0.15);
            color: var(--green-dark);
            text-decoration: none;
            transition: all 0.2s;
        }

        .header-links a:hover {
            color: var(--green);
            border-color: var(--green-dim);
        }

        .terminal-content {
            padding: 25px;
        }

        h1 {
            font-family: var(--mono);
            font-size: 28px;
            color: var(--green);
            margin-bottom: 5px;
            letter-spacing: 2px;
        }

        .subtitle {
            color: var(--green-dark);
            font-size: 14px;
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 200px;
            background: rgba(102, 217, 160, 0.05);
            border: 1px solid rgba(102, 217, 160, 0.2);
            color: var(--green);
            font-family: var(--mono-alt);
            font-size: 16px;
            padding: 8px 12px;
            outline: none;
            transition: border-color 0.2s;
        }

        .search-box:focus {
            border-color: var(--green-dim);
        }

        .search-box::placeholder {
            color: var(--green-dark);
        }

        .sort-btn {
            background: rgba(102, 217, 160, 0.05);
            border: 1px solid rgba(102, 217, 160, 0.2);
            color: var(--green-dim);
            font-family: var(--mono);
            font-size: 14px;
            padding: 8px 14px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .sort-btn:hover, .sort-btn.active {
            color: var(--green);
            border-color: var(--green-dim);
            background: rgba(102, 217, 160, 0.1);
        }

        .stats {
            color: var(--green-dark);
            font-size: 14px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
        }

        #count { color: var(--green-dim); }

        .book-list {
            list-style: none;
        }

        .book-item {
            padding: 10px 0;
            border-bottom: 1px solid rgba(102, 217, 160, 0.06);
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 10px;
            align-items: baseline;
        }

        .book-item:hover {
            background: rgba(102, 217, 160, 0.03);
        }

        .book-title {
            font-family: var(--mono-alt);
            font-size: 16px;
            color: var(--green);
        }

        .book-title a {
            color: inherit;
            text-decoration: none;
            border-bottom: 1px solid rgba(102, 217, 160, 0.15);
            transition: border-color 0.2s;
        }

        .book-title a:hover {
            border-color: var(--green);
        }

        .book-reading {
            color: var(--cyan);
        }

        .book-reading::after {
            content: ' [reading]';
            font-family: var(--mono);
            font-size: 12px;
            color: var(--cyan);
            opacity: 0.7;
        }

        .book-author {
            font-family: var(--mono);
            font-size: 14px;
            color: var(--green-dim);
        }

        .book-author a {
            color: inherit;
            text-decoration: none;
            border-bottom: 1px solid rgba(77, 170, 122, 0.15);
            transition: border-color 0.2s;
        }

        .book-author a:hover {
            border-color: var(--green-dim);
        }

        .book-meta {
            font-family: var(--mono);
            font-size: 13px;
            color: var(--green-dark);
            text-align: right;
            white-space: nowrap;
        }

        .book-tags {
            font-size: 12px;
            color: var(--green-dark);
            margin-top: 3px;
            opacity: 0.6;
        }

        .letter-marker {
            font-size: 22px;
            color: var(--amber);
            padding: 15px 0 5px;
            border-bottom: 1px solid rgba(212, 168, 83, 0.2);
            margin-bottom: 5px;
            letter-spacing: 4px;
        }

        .letter-marker::before {
            content: '// ';
            color: var(--green-dark);
            font-size: 14px;
        }

        .no-results {
            color: var(--green-dark);
            font-style: italic;
            padding: 30px 0;
            text-align: center;
            font-size: 16px;
        }

        .status-bar {
            position: fixed;
            bottom: 0; left: 0; right: 0;
            font-size: 12px;
            color: var(--green-dark);
            padding: 4px 15px;
            display: flex;
            justify-content: space-between;
            background: rgba(10, 10, 10, 0.95);
            border-top: 1px solid rgba(102, 217, 160, 0.1);
            z-index: 50;
        }

        @media (max-width: 768px) {
            .book-item {
                grid-template-columns: 1fr;
            }
            .book-meta {
                text-align: left;
            }
            h1 { font-size: 22px; }
            .controls { flex-direction: column; }
            .sort-btn { width: 100%; }
        }
    </style>
</head>

var currentSort = 'author';
var currentDir = 1;

function getLastName(a) {
    if (!a) return '';
    var parts = a.trim().split(' ');
    return parts[parts.length - 1].toLowerCase();
}

function sortBooks(books, field) {
    return books.slice().sort(function(a, b) {
        var va, vb;
        if (field === 'author') {
            va = getLastName(a.a);
            vb = getLastName(b.a);
        } else if (field === 'title') {
            va = (a.t || '').toLowerCase().replace(/^(the |a |an )/, '');
            vb = (b.t || '').toLowerCase().replace(/^(the |a |an )/, '');
        } else if (field === 'year') {
            va = parseInt(a.y) || 0;
            vb = parseInt(b.y) || 0;
            return (vb - va) * currentDir;
        } else if (field === 'pages') {
            va = parseInt(a.p) || 0;
            vb = parseInt(b.p) || 0;
            return (vb - va) * currentDir;
        }
        if (va < vb) return -1 * currentDir;
        if (va > vb) return 1 * currentDir;
        return 0;
    });
}

function getGroupKey(book, field) {
    if (field === 'author') {
        var ln = getLastName(book.a);
        return ln ? ln[0].toUpperCase() : '#';
    } else if (field === 'title') {
        var t = (book.t || '').replace(/^(The |A |An )/i, '').trim();
        var c = t[0] || '#';
        return /[0-9]/.test(c) ? '#' : c.toUpperCase();
    }
    return null;
}

function render(books) {
    var container = document.getElementById('library');
    var frag = document.createDocumentFragment();
    var lastGroup = null;
    var useGroups = (currentSort === 'author' || currentSort === 'title');

    if (books.length === 0) {
        var noRes = document.createElement('div');
        noRes.className = 'no-results';
        noRes.textContent = 'no matches found';
        frag.appendChild(noRes);
        container.innerHTML = '';
        container.appendChild(frag);
        document.getElementById('count').textContent = '0';
        return;
    }

    var list = document.createElement('ul');
    list.className = 'book-list';

    for (var i = 0; i < books.length; i++) {
        var b = books[i];

        if (useGroups) {
            var group = getGroupKey(b, currentSort);
            if (group !== lastGroup) {
                var marker = document.createElement('div');
                marker.className = 'letter-marker';
                marker.textContent = group;
                frag.appendChild(marker);
                if (list.children.length > 0) {
                    frag.appendChild(list);
                    list = document.createElement('ul');
                    list.className = 'book-list';
                }
                lastGroup = group;
            }
        }

        var li = document.createElement('li');
        li.className = 'book-item';

        var info = document.createElement('div');
        var titleSpan = document.createElement('div');
        titleSpan.className = 'book-title' + (b.r ? ' book-reading' : '');
        var titleLink = document.createElement('a');
        var searchQ = b.t + (b.a ? ' ' + b.a : '') + ' book';
        titleLink.href = 'https://duckduckgo.com/?q=' + encodeURIComponent(searchQ);
        titleLink.target = '_blank';
        titleLink.rel = 'noopener';
        titleLink.textContent = b.t;
        titleSpan.appendChild(titleLink);
        info.appendChild(titleSpan);

        if (b.a) {
            var authorSpan = document.createElement('div');
            authorSpan.className = 'book-author';
            var authorLink = document.createElement('a');
            authorLink.href = 'https://duckduckgo.com/?q=' + encodeURIComponent(b.a + ' author');
            authorLink.target = '_blank';
            authorLink.rel = 'noopener';
            authorLink.textContent = b.a;
            authorSpan.appendChild(authorLink);
            info.appendChild(authorSpan);
        }

        if (b.g) {
            var tagsSpan = document.createElement('div');
            tagsSpan.className = 'book-tags';
            var tagList = b.g.split(', ').slice(0, 6).join(' / ');
            tagsSpan.textContent = tagList;
            info.appendChild(tagsSpan);
        }

        var meta = document.createElement('div');
        meta.className = 'book-meta';
        var parts = [];
        if (b.y) parts.push(b.y);
        if (b.p) parts.push(b.p + 'p');
        if (b.m) parts.push(b.m.replace('Paper Book', 'PB').replace('Paperback', 'PB').replace('Hardcover', 'HC').replace('Mass Market Paperback', 'PB').replace('CD audiobook', 'Audio').replace('Comic book', 'Comic'));
        meta.textContent = parts.join(' / ');

        li.appendChild(info);
        li.appendChild(meta);
        list.appendChild(li);
    }

    frag.appendChild(list);
    container.innerHTML = '';
    container.appendChild(frag);
    document.getElementById('count').textContent = books.length.toString();
}

function update() {
    var q = document.getElementById('search').value.toLowerCase().trim();
    var filtered = BOOKS;
    if (q) {
        filtered = BOOKS.filter(function(b) {
            return (b.t && b.t.toLowerCase().indexOf(q) !== -1) ||
                   (b.a && b.a.toLowerCase().indexOf(q) !== -1) ||
                   (b.g && b.g.toLowerCase().indexOf(q) !== -1);
        });
    }
    var sorted = sortBooks(filtered, currentSort);
    render(sorted);
}

document.getElementById('search').addEventListener('input', update);

document.querySelectorAll('.sort-btn').forEach(function(btn) {
    btn.addEventListener('click', function() {
        var newSort = this.dataset.sort;
        if (newSort === currentSort) {
            currentDir *= -1;
        } else {
            currentSort = newSort;
            currentDir = 1;
        }
        document.querySelectorAll('.sort-btn').forEach(function(b) { b.classList.remove('active'); });
        this.classList.add('active');
        document.getElementById('sort-label').textContent = currentSort + (currentDir === -1 ? ' (rev)' : '');
        update();
    });
});

function updateTimestamp() {
    var now = new Date();
    document.getElementById('timestamp').textContent = 'SYS_TIME: ' + now.toISOString().replace('T', ' ').substring(0, 19);
}
updateTimestamp();
setInterval(updateTimestamp, 1000);

update();
</script>
</body>
