<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library // wallyblanchard.com</title>
    <link rel="preload" href="fonts/VT323-Regular.woff2" as="font" type="font/woff2" crossorigin>
    <style>
        @font-face {
            font-family: 'VT323';
            font-style: normal;
            font-weight: 400;
            font-display: swap;
            src: url(fonts/VT323-Regular.woff2) format('woff2');
        }
        @font-face {
            font-family: 'Courier Prime';
            font-style: normal;
            font-weight: 400;
            font-display: swap;
            src: url(fonts/CourierPrime-Regular.woff2) format('woff2');
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }

        html {
            scroll-behavior: smooth;
            scroll-padding-top: 20px;
        }

        :root {
            --bg: #0e0a1e;
            --terminal-bg: #06060f;
            --green: #66d9a0;
            --green-dim: #5cb88a;
            --green-dark: #4d9968;
            --amber: #d4a853;
            --cyan: #5bcefa;
            --mono: 'VT323', monospace;
            --mono-alt: 'Courier Prime', monospace;
        }

        body {
            background: var(--bg);
            color: var(--green);
            font-family: var(--mono);
            font-size: 18px;
            line-height: 1.6;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(102, 217, 160, 0.02) 50%, rgba(0, 0, 0, 0.25) 50%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 100;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px 60px;
        }

        .terminal-window {
            background: var(--terminal-bg);
            border: 1px solid rgba(102, 217, 160, 0.15);
            margin-top: 20px;
        }

        .terminal-header {
            background: rgba(102, 217, 160, 0.06);
            border-bottom: 1px solid rgba(102, 217, 160, 0.15);
            padding: 8px 15px;
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .terminal-title {
            font-size: 14px;
            color: var(--green-dim);
            letter-spacing: 2px;
        }

        .header-links {
            margin-left: auto;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: flex-end;
        }

        .header-links a {
            font-size: 14px;
            padding: 2px 10px;
            border: 1px solid rgba(102, 217, 160, 0.15);
            color: var(--green-dark);
            text-decoration: none;
            transition: all 0.2s;
        }

        .header-links a:hover {
            color: var(--green);
            border-color: var(--green-dim);
        }

        .terminal-content {
            padding: 25px;
        }

        h1 {
            font-family: var(--mono);
            font-size: 28px;
            color: var(--green);
            margin-bottom: 5px;
            letter-spacing: 2px;
        }

        .subtitle {
            color: var(--green-dark);
            font-size: 14px;
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 200px;
            background: rgba(102, 217, 160, 0.05);
            border: 1px solid rgba(102, 217, 160, 0.2);
            color: var(--green);
            font-family: var(--mono-alt);
            font-size: 16px;
            padding: 8px 12px;
            outline: none;
            transition: border-color 0.2s;
        }

        .search-box:focus {
            border-color: var(--green);
            box-shadow: 0 0 12px rgba(102, 217, 160, 0.1);
        }

        .search-box::placeholder {
            color: var(--green-dark);
        }

        .sort-btn {
            background: rgba(102, 217, 160, 0.05);
            border: 1px solid rgba(102, 217, 160, 0.2);
            color: var(--green-dim);
            font-family: var(--mono);
            font-size: 14px;
            padding: 8px 14px;
            cursor: pointer;
            transition: all 0.15s ease-out;
        }

        .sort-btn:hover, .sort-btn.active {
            color: var(--green);
            border-color: var(--green-dim);
            background: rgba(102, 217, 160, 0.1);
        }

        .sort-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(102, 217, 160, 0.15);
        }

        .sort-btn:active {
            transform: translateY(1px);
        }

        .stats {
            color: var(--green-dark);
            font-size: 14px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
        }

        #count { color: var(--green-dim); }

        .book-list {
            list-style: none;
        }

        @keyframes book-appear {
            from { opacity: 0; transform: translateY(12px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .book-item {
            padding: 10px 0;
            border-bottom: 1px solid rgba(102, 217, 160, 0.06);
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 10px;
            align-items: baseline;
            transition: background 0.15s ease, transform 0.1s ease;
            content-visibility: auto;
            contain-intrinsic-size: auto 45px;
            animation: book-appear linear;
            animation-timeline: view();
            animation-range: entry 0% entry 30%;
        }

        .book-item:hover {
            background: rgba(102, 217, 160, 0.05);
            transform: translateX(4px);
        }

        @media (prefers-reduced-motion: reduce) {
            .book-item { animation: none; }
        }

        .book-title {
            font-family: var(--mono-alt);
            font-size: 16px;
            color: var(--green);
        }

        .book-title a {
            color: inherit;
            text-decoration: none;
            border-bottom: 1px solid rgba(102, 217, 160, 0.15);
            transition: border-color 0.2s;
        }

        .book-title a:hover {
            border-color: var(--green);
        }

        .book-reading {
            color: var(--cyan);
        }

        .book-reading::after {
            content: ' [reading]';
            font-family: var(--mono);
            font-size: 12px;
            color: var(--cyan);
            opacity: 0.7;
        }

        .book-author {
            font-family: var(--mono);
            font-size: 14px;
            color: var(--green-dim);
        }

        .book-author a {
            color: inherit;
            text-decoration: none;
            border-bottom: 1px solid rgba(77, 170, 122, 0.15);
            transition: border-color 0.2s;
        }

        .book-author a:hover {
            border-color: var(--green-dim);
        }

        .book-meta {
            font-family: var(--mono);
            font-size: 13px;
            color: var(--green-dark);
            text-align: right;
            white-space: nowrap;
        }

        .book-tags {
            font-size: 12px;
            color: var(--green-dark);
            margin-top: 3px;
            opacity: 0.8;
        }

        .letter-marker {
            font-size: 22px;
            color: var(--amber);
            padding: 15px 0 5px;
            border-bottom: 1px solid rgba(212, 168, 83, 0.2);
            margin-bottom: 5px;
            letter-spacing: 4px;
            position: sticky;
            top: 0;
            z-index: 10;
            background: var(--terminal-bg);
        }

        .letter-marker::before {
            content: '// ';
            color: var(--green-dark);
            font-size: 14px;
        }

        .no-results {
            color: var(--green-dark);
            font-style: italic;
            padding: 30px 0;
            text-align: center;
            font-size: 16px;
        }

        .status-bar {
            position: fixed;
            bottom: 0; left: 0; right: 0;
            font-size: 12px;
            color: var(--green-dark);
            padding: 4px 15px;
            display: flex;
            justify-content: space-between;
            backdrop-filter: blur(8px);
            background: rgba(10, 10, 10, 0.85);
            border-top: 1px solid rgba(102, 217, 160, 0.1);
            z-index: 50;
        }

        /* Side scanners */
        @keyframes sideScan {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100vh); }
        }

        .side-scanner {
            position: fixed;
            top: 0;
            width: 2px;
            height: 80px;
            pointer-events: none;
            z-index: 998;
            animation: sideScan 10s linear infinite;
            opacity: 0.3;
        }

        .side-scanner--left {
            left: 0;
            background: linear-gradient(to bottom, transparent 0%, var(--green) 50%, transparent 100%);
            box-shadow: 0 0 4px var(--green-dark);
        }

        .side-scanner--right {
            right: 0;
            background: linear-gradient(to bottom, transparent 0%, var(--green) 50%, transparent 100%);
            box-shadow: 0 0 4px var(--green-dark);
            animation-delay: -5s;
        }

        .side-glow {
            position: fixed;
            top: 0;
            width: 1px;
            height: 100%;
            pointer-events: none;
            z-index: 997;
            background: var(--green-dark);
            opacity: 0.15;
        }

        .side-glow--left {
            left: 0;
            box-shadow: 0 0 3px var(--green-dark);
        }

        .side-glow--right {
            right: 0;
            box-shadow: 0 0 3px var(--green-dark);
        }

        @media (max-width: 768px) {
            .book-item {
                grid-template-columns: 1fr;
            }
            .book-meta {
                text-align: left;
            }
            h1 { font-size: 22px; }
            .controls { flex-direction: column; }
            .sort-btn {
                width: 100%;
                min-height: 44px;
                font-size: 16px;
            }
            .search-box {
                min-height: 44px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="terminal-window">
        <div class="terminal-header">
            <span class="terminal-title">LIBRARY</span>
            <div class="header-links">
                <a href="/">[home]</a>
                <a href="https://wallybrain.net">[wallybrain]</a>
                <a href="semantic-training.html">[fnord]</a>
                <a href="library.html">[library]</a>
                <a href="synth.html">[synth]</a>
                <a href="https://solitaire.wallybrain.icu">[solitaire]</a>
                <a href="zork.html">[zork]</a>
                <a href="https://code.wallyblanchard.com">[IDE]</a>
            </div>
        </div>
        <div class="terminal-content">
            <h1>$ cat /shelf/*</h1>
            <div class="subtitle">Personal library â€” 453 volumes</div>

            <div class="controls">
                <input type="text" class="search-box" id="search" placeholder="search by title or author..." autocomplete="off">
                <button class="sort-btn active" data-sort="author">author</button>
                <button class="sort-btn" data-sort="title">title</button>

            <div id="library"></div>

    </div>
</div>

<div class="status-bar">

</div>

<script src="/js/library.js"></script>
</body>
</html>
